            <div class="centre">
                <h1>Login</h1>
                <form (ngSubmit)="usersLogin()">
                    <div class="txt_field">
                        <input type="text" [(ngModel)]="users.username" id="username" name="username" />
                        <label>User Name</label>
                    </div>
                    <div class="txt_field">
                        <input type="Password" [(ngModel)]="users.password" id="password" name="password" >
                        <label>Password</label>
                    </div>
                    <div class="font">
                        <div class="pass"><a href="#">Forgot password ?</a></div>
                            <button type="submit" class="btn-btn-primary"><a href="#">Log In</a></button>
                        <div class="signup_link">
                            Not a member?<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"><a routerLink="/signup">Sign Up</a></button>
                        </div>
                    </div>
                </form>
            </div>
            <script>
                // Get the modal
                var modal = document.getElementById('id01');
                
                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                  if (event.target == modal) {
                    modal.style.display = "none";
                  }
                }
                </script>
