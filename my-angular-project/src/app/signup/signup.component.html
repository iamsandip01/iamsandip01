<section>
  <form (ngSubmit)="userRegister()">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name"  [(ngModel)]="users.name" required>
      <label for="contact"><b>Contact Number</b></label>
      <input type="number" placeholder="Enter Contact Number" name="contact"  [(ngModel)]="users.contact" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email"  [(ngModel)]="users.email" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password"  [(ngModel)]="users.password" required>

      <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required> -->
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>

</section>
